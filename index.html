<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Floods</title>
</head>
<body>
    <section class="one">
        <div class="headers">
            <h1 class="big">SUPPORT  FLOOD VICTIMS IN SYLHET(2022)</h1>
            <p class="text">Support local flood relief efforts run by trusted charities in Bangladesh. </p>
            <button class="btn">Donate Now</button>
        </div>
    </section>
    <section class="two">
        <div class="heders-two">
            <h1 class="big-two">Donate Today</h1>
            <p class="text">Please help us in our efforts today.</p>
        </div>
        <div class="taka">
            <div class="color">100tk</div>
            <div class="color">200tk</div>
            <div class=" color bg">300tk</div>
            <div class="color">400tk</div>
            <div class="color">500tk</div>
        </div>
        <div class="donate">
            <input class="amount" type="text" placeholder="Other Amount (Taka)"><hr>
            <button class="btn">Donate Now</button>
        </div>
    </section>
</body>
</html>
